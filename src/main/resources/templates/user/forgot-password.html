<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>비밀번호 찾기</title>
</head>
<body>
<h2>비밀번호 찾기</h2>

<form th:action="@{/user/forgot-password}" method="post">
	<label>가입한 이메일 주소:</label>
	<input type="text" name="email" required/><br><br>
	
	<button type="submit">임시 비밀번호 발급</button>
</form>

<!-- 메시지 출력 -->
<div th:if="${message}" th:text="${message}" style="color: green;"></div>
<div th:if="${error}" th:text="${error}" style="color: red;"></div>

</body>
</html>
