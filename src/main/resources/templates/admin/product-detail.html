<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>상품 상세</title>
</head>
<body>

<h1>상품 상세</h1>

<p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
<p><strong>이름:</strong> <span th:text="${product.name}"></span></p>
<p><strong>설명:</strong> <span th:text="${product.description}"></span></p>
<p><strong>가격:</strong> <span th:text="${product.price} + '원'"></span></p>
<p><strong>재고:</strong> <span th:text="${product.stock}"></span></p>
<p><strong>상태:</strong> <span th:text="${product.isActive ? '활성' : '비활성'}"></span></p>
<p><strong>등록일:</strong> <span th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>

<a th:href="@{/admin/products}">목록으로</a>
<a th:href="@{'/admin/products/' + ${product.id} + '/edit'}">수정하기</a>

</body>
</html>
